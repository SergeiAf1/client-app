<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>Tariffs</title>
</h:head>

<h:body>

    <p:dataGrid var="tariff" value="#{tariffBean.tariffs}" columns="1" layout="grid" id="tariffs">

        <f:facet name="header">
            <h2 style="background-color: violet">Tariffs</h2>
        </f:facet>

        <p:panel header="#{tariff.tariffName}" style="text-align:center">
            <h:panelGrid columns="1" style="width:100%; background-color: violet">

                <h:outputText value="Tariff price: #{tariff.price}"/>
                <h:outputText value="Available options for #{tariff.tariffName} -tariff: "/>

                <p:dataTable value="#{tariff.options}" var="option" style="background-color: violet">

                    <p:column headerText="Option name" style="text-align: center">
                        <h:outputText value="#{option.name}"/>
                    </p:column>

                    <p:column headerText="Option price" style="text-align: center">
                        <h:outputText value="#{option.price}"/>
                    </p:column>

                    <p:column headerText="Connection price for option" style="text-align: center">
                        <h:outputText value="#{option.connectionPrice}"/>
                    </p:column>

                </p:dataTable>
            </h:panelGrid>
        </p:panel>

    </p:dataGrid>

    <p:poll update="tariffs"/>

</h:body>
</html>
